<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FriendFinder</title>

    <!-- Compiled CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />

    <!-- Custom style css-->
    <style>
      /*styles for image in header*/
      .header img {
        float: left;
      }
      /*styles for h1 in header*/
      .header h1 {
        position: relative;
        left: 10px;
      }

      /*styles for container div*/
      .container {
        margin-top: 75px;
      }
      /*styles for body*/
      body {
        background-image: url("https://wallpapercave.com/wp/wp2021760.jpg");
        background-repeat: repeat;
      }

      /*styles for footer*/
      footer {
        margin-top: 25px;
      }

      /*styles for button*/
      .btn-primary {
        background-color: #b8b8b8;
        color: black;
        border-color: black; /*set the color you want here*/
      }
      .btn-primary:hover,
      .btn-primary:focus,
      .btn-primary:active,
      .btn-primary.active,
      .open > .dropdown-toggle.btn-primary {
        color: black;
        background-color: #808080;
        border-color: black; /*set the color you want here*/
      }
    </style>
  </head>

  <!-- Body section-->
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="header">
          <!--GOT icon image in header and title-->
          <img
            src="http://icons.iconarchive.com/icons/limav/game-of-thrones/256/Stark-icon.png"
            alt="logo"
            width="75"
          />
          <!--Title-->
          <h1>Game of Thrones Friend Finder</h1>
        </div>

        <hr />
        <h2>Answer a few questions</h2>
        <h2>
          And find out which GOT character or fan you are compatible with!
        </h2>
        <br />

        <div>
          <!--navigate to survey.html after clicking submit button-->
          <a href="/survey"
            ><button type="button" class="btn btn-lg btn-primary">
              <h4>
                <span class="glyphicon glyphicon-list-alt"></span> Go to Survey
              </h4>
            </button></a
          >
        </div>

        <!-- footer section-->
        <footer class="footer">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/jlcoden/FriendFinder">GitHub Repo</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
